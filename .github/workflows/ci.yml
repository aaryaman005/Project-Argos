name: SOC Project CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run backend tests
      run: |
        # Run available test scripts
        python scripts/test_intel.py
        python scripts/test_autotrigger.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: soc-frontend/package-lock.json
    - name: Install dependencies
      run: |
        cd soc-frontend
        npm install
    - name: Run lint
      run: |
        cd soc-frontend
        npm run lint
    - name: Build frontend
      run: |
        cd soc-frontend
        npm run build
